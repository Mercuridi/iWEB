name: Pylint

on:
  push:
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Update PIP
      run: 
        python -m pip install --upgrade pip
        
    - name: Install Django framework
      run: 
        python -m pip install Django
        
    - name: Install pylint
      run: 
        pip install pylint
        
    - name: Run pylint
      run: find . -name '*.py' -exec pylint {} \;
