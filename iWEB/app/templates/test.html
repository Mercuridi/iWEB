<!DOCTYPE html>
<html>
    <head>
        <title>iWEB test homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!--link rel="stylesheet" href="testlib.css"-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
            .w3-row-padding img {margin-bottom: 12px}
            /* Set the width of the sidebar to 120px */
            .w3-sidebar {width: 120px;background: #222;}
            /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
            #main {margin-left: 120px}
            /* Remove margins from "page content" on small screens */
            @media only screen and (max-width: 600px) {#main {margin-left: 0}}
        </style>
    </head>
    <body class="w3-black">

        <!-- Icon Bar (Sidebar - hidden on small screens) -->
        <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
                <i class="fa fa-home w3-xxlarge"></i>
                <p>Menu</p>
            </a>
            <a href="#map" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                <i class="fa fa-user w3-xxlarge"></i>
                <p>Map</p>
            </a>
            <a href="#report" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                <i class="fa fa-user w3-xxlarge"></i>
                <p>Report</p>
            </a>
            <a href="#leaderboard" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                <i class="fa fa-user w3-xxlarge"></i>
                <p>Leaderboard</p>
            </a>
            <a href="#friends" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                <i class="fa fa-user w3-xxlarge"></i>
                <p>Friends</p>
            </a>
            <a href="#settings" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                <i class="fa fa-user w3-xxlarge"></i>
                <p>Settings</p>
            </a>
            <a href="#contactus" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                <i class="fa fa-user w3-xxlarge"></i>
                <p>Contact us</p>
            </a>
        </nav>

        <!-- Navbar on small screens (Hidden on medium and large screens) -->
        <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
            <div class="w3-bar w3-black w3-center w3-small">
                <a href="#" class="w3-bar-item w3-button" style="width:25% !important">Menu</a>
                <div id="myLinks">
                    <a href="#map" class="w3-bar-item w3-button" style="width:25% !important">Map</a>
                    <a href="#report" class="w3-bar-item w3-button" style="width:25% !important">Report</a>
                    <a href="#leaderboard" class="w3-bar-item w3-button" style="width:25% !important">Leaderboard</a>
                    <a href="#friends" class="w3-bar-item w3-button" style="width:33% !important">Friends</a>
                    <a href="#settings" class="w3-bar-item w3-button" style="width:33% !important">Settings</a>
                    <a href="#contactus" class="w3-bar-item w3-button" style="width:33% !important">Contact us</a>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="w3-padding-large" id="main">
            <!-- Header/Home -->
            <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
                <h1 class="w3-jumbo"><span class="w3-hide-small">Welcome to </span>iWEB</h1>
            </header>

            <!-- Map Section -->
            <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="map">
                <h2 class="w3-text-light-grey">Map</h2>
                <canvas id="myCanvas" width="400" height="400" style="border:1px solid #FFFFFF;"></canvas>
            </div>
            <!-- End Map Section-->

            <!-- Report Section -->
            <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="report">
                <h2 class="w3-text-light-grey">Report</h2>
                <iframe src = "addLocation.html" title="Report location"></iframe>
            </div>
            <!-- End Report Section-->

            <!-- Leaderboard Section -->
            <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="leaderboard">
                <h2 class="w3-text-light-grey">Leaderboard</h2>
                <iframe src = "leaderboard.html" title="Leaderboard"></iframe>
            </div>
            <!-- End Leaderboard Section-->

            <!-- Friends Section -->
            <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="friends">
                <h2 class="w3-text-light-grey">Friends</h2>
                <iframe src = "friendlist.html" title="Friends list"></iframe>
            </div>
            <!-- End Friends Section-->

            <!-- Settings Section -->
            <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="settings">
                <h2 class="w3-text-light-grey">Settings</h2>
            </div>
            <!-- End Settings Section-->

            <!-- Contact Section -->
            <div class="w3-padding-64 w3-content w3-text-grey" id="contactus">
                <h2 class="w3-text-light-grey">Contact Me</h2>
                <iframe src = "contactus.html" title="Contact us"></iframe>
                </form>
        <!-- End Contact Section -->
            </div>

        <!-- END PAGE CONTENT -->
        </div>
        <script src="test.css"></script>
    </body>
</html>
